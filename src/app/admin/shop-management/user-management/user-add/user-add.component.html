<div class="row d-flex justify-content-center" style="padding: 1em;">
  <div class="col-sm-12 col-md-6 col-lg-6">
    <mat-card>
      <mat-card-title>Add new user</mat-card-title>
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" [(ngModel)]="user.username" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Full name" [(ngModel)]="user.full_name">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Sex" [(ngModel)]="user.sex">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" [(ngModel)]="user.email" type="email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Phone" [(ngModel)]="user.phone">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Birth day" [(ngModel)]="user.birth_day" type="date">
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="user.birth_day">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" [(ngModel)]="password" type="password" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Comfirm password" [(ngModel)]="password" type="password" required>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div> 
</div>
