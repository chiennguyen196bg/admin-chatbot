<div class="product-form">
  <mat-form-field class="full-width">
    <input matInput placeholder="Name" [(ngModel)]="product.name">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Brand" [(ngModel)]="product.brand">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Url" [(ngModel)]="product.url">
  </mat-form-field>
  <table class="full-width">
    <tr>
      <td>
        <mat-form-field class="full-width">
          <input matInput type="number" min="0" step="1" placeholder="Price" [(ngModel)]="product.price">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="full-width">
          <input matInput placeholder="Price Unit" [(ngModel)]="product.price_unit">
        </mat-form-field>
      </td>
    </tr>
  </table>
  <mat-form-field class="full-width">
    <input matInput type="number" min="0" step="1" placeholder="Count" [(ngModel)]="product.count">
  </mat-form-field>
  <mat-form-field class="full-width">
    <textarea matInput placeholder="Description" [(ngModel)]="product.description"></textarea>
  </mat-form-field>

  <table class="full-width">
      <tr>
        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="Color" [(ngModel)]="product.attributes.color">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="full-width">
            <mat-select placeholder="Size" [(ngModel)]="product.attributes.size">
                <mat-option *ngFor="let size of ['S', 'M', 'L', 'XL', 'XXL']" [value]="size">
                  {{size}}
                </mat-option>
              </mat-select>
          </mat-form-field>
        </td>
      </tr>
    </table>
  <mat-form-field class="full-width">
    <input matInput placeholder="Image Url" [(ngModel)]="product.attributes.url_image">
  </mat-form-field>
</div>
