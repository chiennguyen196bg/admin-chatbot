<div class="table-container">
  <table mat-table [dataSource]='data'>
    <ng-container matColumnDef='id'>
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let ele">{{ele.id}}</td>
    </ng-container>
    <ng-container matColumnDef='name'>
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let ele">
        <div class="name">
          <b>{{ele.name}}</b>
        </div>
        <div class="brand">
          <i>{{ele.brand || ''}}</i>
        </div>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef='price'>
      <th mat-header-cell *matHeaderCellDef>price</th>
      <td mat-cell *matCellDef="let ele">{{ele.price}} {{ele.price_unit}}</td>
    </ng-container>
    <ng-container matColumnDef='count'>
      <th mat-header-cell *matHeaderCellDef>count</th>
      <td mat-cell *matCellDef="let ele">{{ele.count}}</td>
    </ng-container>
    <!-- <ng-container matColumnDef='description'>
        <th mat-header-cell *matHeaderCellDef>description</th>
        <td mat-cell *matCellDef="let ele">{{ele.description}}</td>
      </ng-container> -->
    <ng-container matColumnDef='color'>
      <th mat-header-cell *matHeaderCellDef>color</th>
      <td mat-cell *matCellDef="let ele">{{ele.attributes?.color}}</td>
    </ng-container>
    <ng-container matColumnDef='size'>
      <th mat-header-cell *matHeaderCellDef>size</th>
      <td mat-cell *matCellDef="let ele">{{ele.attributes?.size}}</td>
    </ng-container>
    <ng-container matColumnDef='image'>
      <th mat-header-cell *matHeaderCellDef>image</th>
      <td mat-cell *matCellDef="let ele">
        <img src="{{ele.attributes?.url_image}}" alt="">
      </td>
    </ng-container>
    <ng-container matColumnDef='action'>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let ele">
        <button mat-icon-button (click)="$event.stopPropagation(); emitProduct(ele)">
          <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row" [class.seleted-row]="row == selectedProduct"></tr>
  </table>
</div>
<mat-paginator [pageSize]="10"></mat-paginator>
